Resources:

  AryanApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: Testing-API
      Description: This is an sample APIGW
  APIGWResource:
    Type:  AWS::ApiGateway::Resource 
    Properties:
      ParentId: !GetAtt AryanApiGateway.RootResourceId
      PathPart: Users
      RestApiId: !Ref AryanApiGateway
  APIGWMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref AryanApiGateway
      ResourceId: !Ref APIGWResource
      AuthorizationType: NONE
      HttpMethod: GET
      Integration: 
        Type: MOCK
        

  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: lambda-api-execution-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaLoggingPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "arn:aws:logs:*:*:*"

  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref AryanLambdaFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: 
        Fn::Sub: arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${AryanApiGateway}/*/GET/hello
    

  AryanLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: CF-Lambda 
      Runtime: nodejs20.x
      Handler: index.handler
      Role: !GetAtt LambdaRole.Arn
      Code:
        ZipFile: |
            export const handler = async (event) => {
            // TODO implement
            const response = {
              statusCode: 200,
              body: JSON.stringify('Hello from Lambda!'),
            };
            return response;
            };

  
      

  
